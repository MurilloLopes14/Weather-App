<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FavIcon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./Assets/icons8-weather-120.png"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- JS -->
    <script src="./JS/index.js" defer></script>
    <title>Weather GO | API</title>
  </head>
  <body>
    <section class="container">
      <div class="form">
        <h3>Confira o clima de uma cidade:</h3>
        <div class="form_input_container">
          <input
            type="text"
            placeholder="Digite o nome da cidade"
            id="city_input"
          />
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div id="weather_data" class="hide">
        <h2>
          <i class="fa-solid fa-location-dot"></i>
          <span id="city"></span>
          <img src="" alt="Coutry Banner" id="country" />
        </h2>
        <p id="temperature"><span></span>&deg;C</p>
        <div id="description_container">
          <p id="description"></p>
          <img src="" alt="Weather Condititon" id="weather_icon" />
        </div>
        <div id="details_container">
          <p id="humidity">
            <i class="fa-solid fa-droplet"></i>
            <span></span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span></span>
          </p>
        </div>
      </div>
      <div id="error_message" class="hide">
        <p>
          Não foi possível encontrar uma cidade com este nome, por favor, tente
          outro
        </p>
      </div>
      <div id="loader" class="hide">
        <i class="fa-solid fa-spinner"></i>
      </div>
      <div id="suggestions">
        <button id="vancouver">Vancouver</button>
        <button id="brasilia">Brasília</button>
        <button id="california">California</button>
        <button id="tokyo">Tokyo</button>
        <button id="london">Londres</button>
        <button id="paris">Paris</button>
        <button id="barcelona">Barcelona</button>
        <button id="moscow">Moscow</button>
      </div>
    </section>
  </body>
</html>
